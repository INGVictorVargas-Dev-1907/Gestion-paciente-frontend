<mat-toolbar color="primary">Gestión de Pacientes</mat-toolbar>

<div class="container mt-3">
  <button mat-raised-button color="primary" routerLink="/nuevo">Nuevo Paciente</button>

  <table mat-table [dataSource]="pacientes" class="mat-elevation-z8 w-100 mt-3">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{ p.pacienteId }} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p"> {{ p.nombreCompleto }} </td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let p"> {{ p.tipoDocumento }} - {{ p.numeroDocumento }} </td>
    </ng-container>

    <ng-container matColumnDef="correoElectronico">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let p"> {{ p.correoElectronico }} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let paciente"> {{paciente.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <button mat-button color="warn" (click)="deletePaciente(p.pacientesId!)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
