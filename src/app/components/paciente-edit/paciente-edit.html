<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Paciente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tipo Documento</mat-label>
        <mat-select formControlName="tipoDocumento">
          <mat-option value="CC">Cédula de Ciudadanía</mat-option>
          <mat-option value="TI">Tarjeta de Identidad</mat-option>
          <mat-option value="CE">Cédula de Extranjería</mat-option>
          <mat-option value="PA">Pasaporte</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Número Documento</mat-label>
        <input matInput formControlName="numeroDocumento" placeholder="Ej. 123456789">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombreCompleto" placeholder="Ej. Juan Pérez">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" placeholder="Ej. 01/01/2000">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" formControlName="correoElectronico" placeholder="Ej. correo@ejemplo.com">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Género</mat-label>
        <mat-select formControlName="genero" placeholder="Seleccione el género">
          <mat-option value="M">Masculino</mat-option>
          <mat-option value="F">Femenino</mat-option>
          <mat-option value="Otro">Otro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion" placeholder="Ej. Calle 123 #45-67">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" placeholder="Ej. 3001234567">
      </mat-form-field>

      <mat-checkbox formControlName="activo">Activo</mat-checkbox>

      <mat-card-actions class="d-flex justify-content-end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.pristine || isLoading"
        >
          <span *ngIf="!isLoading">Actualizar</span>
          <mat-spinner *ngIf="isLoading" [diameter]="24"></mat-spinner>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          [routerLink]="['/']"
          class="ml-2"
        >
          Cancelar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
